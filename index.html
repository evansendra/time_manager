    <div class="jumbotron">
      <div class="container">
        <h1>Time Management Matrix</h1>
        <p>This time manager is inspired by Steven Covey's time management matrix from <em>The 7 Habits of Highly Effective People</em></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div id="graph" class="col-md-4">
          <p class="vertical-text">Hi im the graph</p>
          <table class="table table-bordered">
            <col style="width:10%">
            <col style="width:45%">
            <col style="width:45%">
          <tr>

            <th></th>
            <th>Last</th>
            <th>Age</th>
          </tr>
          <tr>
            <td>Jill</td>
            <td>Smith</td> 
            <td>50</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td> 
            <td>94</td>
          </tr> 
          </table>
        </div>
      </div>
      
      <form role="form" id="graph-form">      
        <div class="form-group">
          <label for="q1">Important, non-urgent tasks:</label>
          <textarea class="form-control" rows="5" id="q1"></textarea>
        </div>
         <div class="form-group">
          <label for="q2">Important, urgent tasks:</label>
          <textarea class="form-control" rows="5" id="q2"></textarea>
        </div>       
        <div class="form-group">
          <label for="q3">Non-important, urgent tasks</label>
          <textarea class="form-control" rows="5" id="q3"></textarea>
        </div>
         <div class="form-group">
          <label for="q4">Non-important, non-urgent tasks</label>
          <textarea class="form-control" rows="5" id="q4"></textarea>
        </div>       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
 

      <hr>
